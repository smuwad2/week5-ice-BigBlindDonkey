<!DOCTYPE html>
<html>
    <head>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
         <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="bg-light text-center p-5 mb-4">
            <h2>Choose an option:</h2>
            <label for="limit">Limit:</label>
            <input id="limit" type="number" min=1 max=5 value=1>
            <select onchange="getData()" id="type">
                <option value="customers">Customers</option>
                <option value="products">Products</option>
                <option value="suppliers">Suppliers</option>
            </select>
            
        </div>
        <div id="result">

        </div>
        <script>
            function getData() {
                axios.get('/data', {
                    params: {
                        'type':document.getElementById("type").value, 
                        'limit':document.getElementById("limit").value
                    }
                })
                .then(response => {
                    console.log(response.data)
                    generateTable(response.data);
                })
                // generateTable(response.data);
                // .then(response => {
                //     console.log(response.data)
                //     const type = response.data.type
                //     const records = response.data.records
                //     document.getElementById("result").innerHTML = "<h2>"+type+":</h2>"
                
                    
                // })
                // .catch(error => {
                //     console.log(error.message)
                // })
            }

            function generateTable(records) { 
                const resultDivElem = document.getElementById("result");
                while (
                    resultDivElem.firstChild
                ) {
                    resultDivElem.removeChild(resultDivElem.firstChild);
                }
                
                const h2Elem = document.createElement("h2");
                h2Elem.innerText = records["type"];
                resultDivElem.appendChild(h2Elem);

                let tableElem = document.createElement("table");
                tableElem.className = "table";
                const tBodyElem = document.createElement("tbody");
                let trElem = document.createElement("tr");
                
                // retrieve table heading labels 
                const tblHeadingLabels = Object.keys(records["records"][0]);
                for (let headingLabel of tblHeadingLabels) {
                    let thElem = document.createElement("th");
                    thElem.innerText = headingLabel;
                    trElem.appendChild(thElem);
                }
                tBodyElem.appendChild(trElem);
                // create table data
                
                for (let i=0; i<records["records"].length; i++) {
                    const trElem = document.createElement("tr");
                    
                    let elem = records["records"][i];
                    for (let j=0; j<tblHeadingLabels.length; j++) {
                        const tdElem = document.createElement("td");
                        const elemValue = elem[tblHeadingLabels[j]];
                        tdElem.innerText = elemValue;
                        trElem.appendChild(tdElem);
                    }
                    tBodyElem.appendChild(trElem);
                }
                tableElem.appendChild(tBodyElem);
                resultDivElem.appendChild(tableElem);
                
            }

        </script>
</body>
</html>
